    <input  type="checkbox" class="ReferencedTask" onclick="chkClick()" />
    <label  class="task1" >To complete this task_2</label><br/>
    <input  type="checkbox" class="ReferencedTask" onclick="chkClick()" />
    <label  class="task1" >To complete this task_3</label><br/>
    <script>
        
        function chkClick(){
        var task = document.getElementsByClassName('ReferencedTask');
        var task2 = document.getElementsByClassName('task1');
        for(i=0;i<task.length;i++)
        if(task[i].checked)
        task2[i].style.textDecoration = 'line-through'
        else
        task2[i].style.textDecoration = 'none';   
        }
    </script>
